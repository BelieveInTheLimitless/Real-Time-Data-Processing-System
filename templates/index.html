<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .trend-button.active {
            background-color: #3b82f6;
            color: white;
        }
        .h-64 {
            height: 16rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6">
        <div class="mb-6">
            <h1 id="weather-forecast" class="text-3xl font-bold text-gray-800">Weather Forecast</h1>
            <p class="text-gray-600">Real-time weather monitoring and alerts system</p>
        </div>

        <div id="alerts" class="mb-6">
            <h2 id="active-alerts" class="text-xl font-semibold mb-3 text-gray-800">Active Alerts</h2>
            <div id="alertsContainer" class="space-y-3">
            </div>
        </div>        

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="px-4 py-3 border-b border-gray-200">
                        <h2 id="current-weather-data" class="text-xl font-semibold text-gray-800">Current Weather Data</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Temperature</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Feels Like</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Condition</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Updated</th>
                                </tr>
                            </thead>
                            <tbody id="weatherTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <h2 id="temperature-trends" class="text-xl font-semibold mb-4 text-gray-800">Temperature Trends</h2>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <button class="trend-button px-3 py-1 rounded-md text-sm font-medium border" data-city="Delhi">Delhi</button>
                        <button class="trend-button px-3 py-1 rounded-md text-sm font-medium border" data-city="Mumbai">Mumbai</button>
                        <button class="trend-button px-3 py-1 rounded-md text-sm font-medium border" data-city="Chennai">Chennai</button>
                        <button class="trend-button px-3 py-1 rounded-md text-sm font-medium border" data-city="Bangalore">Bangalore</button>
                        <button class="trend-button px-3 py-1 rounded-md text-sm font-medium border" data-city="Kolkata">Kolkata</button>
                        <button class="trend-button px-3 py-1 rounded-md text-sm font-medium border" data-city="Hyderabad">Hyderabad</button>
                    </div>
                    <div class="h-64">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-right text-sm text-gray-600">
            Last updated: <span id="lastUpdateTime"></span>
            <br>
            Data refreshes every 5 minutes
        </div>
    </div>

    <script>
        let trendChart = null;

        function updateWeatherData() {
            $.ajax({
                url: '/api/current-weather',
                success: function(data) {
                    const tableBody = $('#weatherTableBody');
                    tableBody.empty();
                    
                    Object.entries(data).forEach(([city, info]) => {
                        tableBody.append(`
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${city}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${info.temperature}°C</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${info.feels_like}°C</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${info.condition}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(info.timestamp).toLocaleTimeString()}</td>
                            </tr>
                        `);
                    });
                    
                    $('#lastUpdateTime').text(new Date().toLocaleTimeString());
                }
            });

            $.ajax({
                url: '/api/alerts',
                success: function(alerts) {
                    const alertsSection = $('#alerts');
                    const alertsContainer = $('#alertsContainer');
                    alertsContainer.empty();
                    
                    if (alerts.length > 0) {
                        alerts.forEach(alert => {
                            alertsContainer.append(`
                                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                                    <div class="flex">
                                        <div class="flex-shrink-0">
                                            ⚠️
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm text-yellow-700">
                                                ${alert.message} (${alert.temperature}°C at ${new Date(alert.timestamp).toLocaleTimeString()})
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });
                        alertsSection.show();
                    } else {
                        alertsSection.hide();
                    }
                }
            });
        }

        function updateTrendChart(city) {
            $.ajax({
                url: `/api/daily-summary/${city}`,
                success: function(data) {
                    const dates = data.map(d => d.date);
                    const temps = data.map(d => d.avg_temp);
                    
                    if (trendChart) {
                        trendChart.destroy();
                    }
                    
                    const ctx = document.getElementById('trendChart').getContext('2d');
                    trendChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: `${city} Temperature Trend`,
                                data: temps,
                                borderColor: '#3b82f6',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                }
            });
        }

        $('.trend-button').click(function() {
            $('.trend-button').removeClass('active');
            $(this).addClass('active');
            updateTrendChart($(this).data('city'));
        });

        updateWeatherData();
        updateAlerts(); 
        $('.trend-button[data-city="Delhi"]').click(); 

        setInterval(updateWeatherData, 300000);
        setInterval(updateAlerts, 300000);

    </script>
</body>
</html>
